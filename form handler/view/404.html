<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      font-size: 5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    a {
      display: inline-block;
      padding: 0.7em 2em;
      background: #0078d7;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for does not exist.</p>
  <a href="/">Go to Home Page</a>
</body>
</html>
